# Trainer config
bf16: true
tf32: true
torch_compile: false
do_eval: false
gradient_accumulation_steps: 1                                                       ## 24K:4, 49K:8, 98K:8, 196K:16  
gradient_checkpointing: false
# gradient_checkpointing_kwargs:
#   use_reentrant: False
#hub_model_id: gartland/finewebedu-196K-unembdnorm                                    ## will not be uploaded on huggingface
learning_rate: 6.0e-4                                                                 ## use this as fixed lr
log_level: info 
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: cosine
max_steps: -1
num_train_epochs: 1
output_dir: output_24k_embdnorm                                                                 ## always change name of output_dir when running each experiment
overwrite_output_dir: true
per_device_train_batch_size: 32                                                     ## 24K:8, 49K:4, 98K:4, 196K:2
remove_unused_columns: true
report_to: wandb ## change to 'wandb' if you use wandb
save_strategy: "steps"
save_steps: 200
save_total_limit: 3

seed: 42
warmup_steps: 700
weight_decay: 0.1

# Hub
